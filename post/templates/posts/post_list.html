{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
    <h1>Dashboard</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        {% if user.is_authenticated %}
            Published {{ post.publish }} by {{ post.author }}
        {% endif %}
    {% endfor %}
{% endblock content %}
