{% extends 'base.html' %}

{% block title %}New post{% endblock title %}

{% block content %}
    {% if new_post %}
        <h2>Your post has been added.</h2>
    {% else %}
        <p>Please fill the following form:</p>
        <form action="" method="post">
            {{ post_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Add post"></p>
        </form>
    {% endif %}
{% endblock content %}
