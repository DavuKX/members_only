{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {% if user.is_authenticated %}
        <p id="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
    {% endif %}
    {{ post.body|linebreaks }}
{% endblock content %}
